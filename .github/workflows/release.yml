# Release workflow

name: Release

# Workflow will run when all workflows are successful on the release branch
on:
  workflow_run:
    workflows: ["Go", "Docker", "CodeQL"]
    branches: [ "main", "44-automatically-release" ]
    types: 
      - completed

jobs:
  release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 16
      - run: npm ci
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
